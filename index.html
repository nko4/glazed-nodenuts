<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>

  <link rel="stylesheet" href="css/bootstrap.css" />
  
  <link rel="stylesheet" href="css/tv.css" />
  <link rel="stylesheet" href="css/glazed.css" />

  <script src="/js/jquery-1.10.2.js"></script>
  <script src="/js/lodash.js"></script>

  
  <!-- scripts used for broadcasting -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/rtc.js"> </script>
</head>

<body>
  <script id="lyrics" type="whambamthankma'am">
    <% lyrics.each(function(lyric) { %>
      <a-lyric data-index="<%= Number(lyric.index) %>">
        <%= lyric.text %>
      </a-lyric>
    <% }); %>
  </script>

  <section id="main-content">
 
    <header>
      <h1>NodeSingThing <small>There's gotta be a better name for this.</small></h1>
      <p>by <a href="http://twitter.com/vladikoff">@vladikoff</a>, 
            <a href="http://twitter.com/tbranyen">@tbranyen</a>, 
            <a href="http://twitter.com/shamakry">@shamakry</a>, 
            <a href="http://twitter.com/jennschiffer">@jennschiffer</a>, 
            <a href="http://twitter.com/beyonce">@beyonce</a>
      <iframe src="http://nodeknockout.com/iframe/glazed-nodenuts" frameborder=0 scrolling=no allowtransparency=true width=115 height=25></iframe>
      </p>
    </header>


  
    <section id="karaoke-machine">

        <div class="tv-screen">
          <div class="tv-contents song">
            <some-lyrics></some-lyrics>
          </div>
        </div>

        <div class="tv-title">
          <span id="song-title">Swoop the Swoopy Swoop</span><br />
          By <em id="song-artist">Vlad and the Impalers</em>
        </div>
        <ul class="tv-knobs">
          <li>
            <a href="#next" class="tv-control" onclick="MIDI.setVolume(-500);"></a>
            <a class="tv-label">mute</a>
          </li>
          <li>
            <a href="#prev" class="tv-control" onclick="MIDI.setVolume(0)"></a>
            <a class="tv-label">unmute</a>
          </li>
        </ul>
            
    </section>
    
    <footer>
      &copy; 1994 Quad City DJs LLC
    </footer>
    
  </section>


<!-- just copy this <section> and next script -->
<section class="experiment">
  <section>
    <button style="display: none" id="setup-new-conference" class="setup">Seems like no one is here, press this button and share the page link.</button>
  </section>

  <!-- local/remote audios container -->
  <div style="display: none" id="audios-container"></div>
</section>


<script src="/js/midilib/Event.js" type="text/javascript"></script>
<script src="/js/midilib/Event.Mouse.js" type="text/javascript"></script>
<script src="/js/midilib/DOMLoader.XMLHttp.js" type="text/javascript"></script>
<script src="/js/midilib/DOMLoader.script.js" type="text/javascript"></script>
<script src="/js/midilib/MIDI.audioDetect.js" type="text/javascript"></script>
<script src="/js/midilib/MIDI.loadPlugin.js" type="text/javascript"></script>
<script src="/js/midilib/MIDI.Plugin.js" type="text/javascript"></script>
<script src="/js/midilib/MIDI.Player.js" type="text/javascript"></script>
<script src="/js/midilib/MusicTheory.Synesthesia.js" type="text/javascript"></script>
<script src="/js/midilib/Widgets.Loader.js" type="text/javascript"></script>
<!-- jasmid package -->
<script src="/js/midilib/stream.js"></script>
<script src="/js/midilib/midifile.js"></script>
<script src="/js/midilib/replayer.js"></script>
<!-- base64 packages -->
<script src="/js/midilib/VersionControl.Base64.js" type="text/javascript"></script>
<script src="/js/midilib/base64binary.js" type="text/javascript"></script>

<script src="/js/shim.js"> </script>
<script src="/js/init.js"> </script>
<script src="/js/connection.js"> </script>
<script src="/js/clap.js"> </script>

</body>
</html>
